<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inside Out2 Microsite</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <h1 class="logo"><img src="./images/logo.png" alt="logo" /></h1>

                <ul class="gnb">
                    <li><a href="#visual">HOME</a></li>
                    <li><a href="#story">STORY</a></li>
                    <li><a href="#character">CHARACTER</a></li>
                    <li><a href="#trailer">TRAILER</a></li>
                    <li><a href="#gallery">GALLERY</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="inner">
                <section class="visual" id="visual">
                    <figure><img src="./images/pic1.png" alt="visual" /></figure>
                </section>

                <section class="story" id="story">
                    <figure><img src="./images/pic2.png" alt="story" /></figure>
                </section>

                <section class="review" id="review">
                    <figure><img src="./images/pic3.png" alt="review" /></figure>
                </section>

                <section class="character" id="character">
                    <figure><img src="./images/pic4.png" alt="character" /></figure>
                </section>

                <section class="trailer" id="trailer">
                    <figure><img src="./images/pic5.png" alt="trailer" /></figure>
                </section>

                <section class="gallery" id="gallery">
                    <figure><img src="./images/pic6.png" alt="gallery" /></figure>
                </section>
            </div>
        </main>

        <footer>
            <figure><img src="./images/pic7.png" alt="footer" /></figure>

            <a href="#visual" class="btn-top">TOP</a>
        </footer>
    </body>
</html>
